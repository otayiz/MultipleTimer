<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Timers</title>
  <link rel="stylesheet" href="./css/main.css">
  <script type="text/javascript" src="./js/script.js" defer></script>
</head>
<body onload="loadSite()">
  <h1>Timers Mania</h1>
  <caption>This Web-App allows you to create as many timers as you want. Built by otayiz.</caption>
  <div id="controls">
    <h2>Timers</h2>
    <button class="timerButton" style="width:150px ;" onclick="newTimer(prompt('How many seconds?'))">+ New Timer</button>
  </div>
  <div id="timerContainer">
    `<div class="timer">
      <div class="innerContainer">
        <h4>Timer ${i+1}</h4>
        <div class="timer-display">
          <span id="timer-${i+1}"></span>
        </div>
      </div>
      <div class="timer-controls">
        <button class="timerButton" onclick="startButton(${i})" id="start-${i+1}">Start</button>
        <button class="timerButton" onclick="pauseButton(${i})" id="pause-${i+1}">Pause</button>
        <button class="timerButton" onclick="stopButton(${i})" id="reset-${i+1}">Reset</button>
      </div>
    </div>`
  </div>
</body>
</html>
